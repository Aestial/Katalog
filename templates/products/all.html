{% extends 'base.html' %}
{% load static %}
{% block title %} Katalog - Productos {% endblock %}
{# {% load thumbnail %} #}
{% block content %}
<main role="main">
    <div class="container p-4">
        <h2 class="">Controladores</h2>
        <hr />
        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row">
                    {% for product in products %}
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="card mb-4 shadow-sm">
                            <img class="card-img-top" src=""/>
                            <div class="card-body">
                                <span class="h4 text-muted">
                                    {# PLC {{ product.name }} #}
                                </span>
                                <a href="{% url 'detail' product.slug %}">
                                    <p class="card-text h5">
                                        {{ product.name }}
                                    </p>
                                </a>                                
                                <div class="d-flex justify-content-between align-items-center">                                        
                                    <small class="text-muted">
                                        {{ product.summary }}
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
